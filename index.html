<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<title>
			Project 1 Mockup - Matthew Newby - Front End Nano Degree
		</title>
	</head>
	<body>
		<div class="container">
		
			<!-- Logo and name / header -->
			<header>
				<div class="row">
					<div class="col-md-3">
						<img src="logo.jpg" class="img-responsive logo" alt="Logo">
					</div>
					<div class="col-md-9">
						<p class="heading">Matthew Newby</p>
						<p class="headingSmall">Front End Nano Degree</p>
					</div>
				</div>

				<!-- Gray bar -->
				<div class="row bar">
					<div class="col-xs-12 bar">
						<img src="bar.jpg" class="img-responsive img-rounded" alt="Gray Bar">
					</div>
				</div>
			</header>
			
			<main>
				<section>
					<!-- Full size photo -->
			
					<div class="row">
						<div class="col-xs-12">
							<figure>
								<img src="road.jpg" class="img-responsive img-rounded" alt="Full Size Photo">
							</figure>
						</div>
					</div>
				</section>
					
				<section>
					<!-- Featured work -->
					<div class="row">
						<div class="col-xs-12 photo-header">
							<p class="featuredText">Featured Work</p>
						</div>
					</div>
			
					<!-- Featured photos -->
					<div class="row">
						<div class="col-md-4 image">
							<figure>
								<a target="_blank" href="tampa1.jpg"> <img src="tampa1.jpg" class="img-responsive img-rounded" alt="Featured Photo"> </a>
							</figure>
								<div class="imgDesc">
									<figcaption>City at Night</figcaption>
								</div>
						</div>
						<div class="col-md-4 image">
							<figure>
								<a target="_blank" href="beach.jpg"> <img src="beach.jpg" class="img-responsive img-rounded" alt="Featured Photo"> </a>
							</figure>
								<div class="imgDesc">
									<figcaption>Fishing</figcaption>
								</div>
						</div>
						<div class="col-md-4 image">
							<figure>
								<a target="_blank" href="bridge.jpg"> <img src="bridge.jpg" class="img-responsive img-rounded" alt="Featured Photo"> </a>
							</figure>
								<div class="imgDesc">
									<figcaption>Pier</figcaption>
								</div>
						</div>
					</div>
				</section>
			</main>
			<footer>
			</footer>
		</div>
	</body>
</html>
